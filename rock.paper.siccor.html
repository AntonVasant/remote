<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="title">Rock-Paper-Scissors</p>
    <button class="move-button" onclick="
      playGame('Rock');

    ">  <img src="pics/rock-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
       playGame('Paper');
    "> <img src="pics/paper-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
       playGame('Scissor');
    "> <img src="pics/scissor-emoji.png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves"> </p>
    <p class="js-score score"></p>
    <button class="reset-score-button" onclick="
    score.wins = 0;
    score.lose = 0;
    score.tie =0;
    updateScoreElement();
    ">Reset</button>
    <script src="script.js">
            
    </script>
     
  </body>
</html>
